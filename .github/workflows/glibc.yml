name: Update and Test GLIBC Version on Ubuntu 22.04

on:
  workflow_dispatch:  # Manual trigger for this workflow

jobs:
  update-glibc:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04

    steps:
    - name: Check initial GLIBC version
      run: |
        echo "[+] Checking initial GLIBC version"
        ldd --version
    
    - name: Update system and upgrade GLIBC
      run: |
        echo "[+] Updating system and upgrading GLIBC"
        sudo apt update && sudo apt upgrade -y
        
    - name: Check updated GLIBC version
      run: |
        echo "[+] Checking GLIBC version after update"
        ldd --version
